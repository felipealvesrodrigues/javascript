<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            background-color: rgba(0, 0, 255, 0.637);
            color: white;
            font: normal 1.3em JetBrains Mono;
        }

        h1 { 
            color: rgb(255, 255, 0); 
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p> 

    <script>
        var n1 = Number(window.prompt ('Digite um número: ')) // string
        var n2 = Number(window.prompt('Digite outro número: ')) // string
        var s = n1 + n2 //concatenação
        window.alert(`A some do valor ${n1} e ${n2} é igual a: ${s}`) // concatenação
        // number + number ==  soma
        // string + string ==  concatenação
    </script>
</body>
</html>
