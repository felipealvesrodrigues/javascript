<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body {
            font: normal 1.2em Jetbrains Mono;
        }

        input {
            font: normal 1em Jetbrains Mono;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado: </div>
    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1') //ligando as vars aos input
            var tn2 = window.document.querySelector('input#txtn2')
            var n1 = Number(tn1.value) //tudo que ta na var tn1 (que ta ligada ao input txtn1) vai ser convertido pra number.
            var res = window.document.getElementById ('res') //linkei a var na div, para que la em baixo eu possa fazer a resposta aparecer na div
            var n2 = Number(tn2.value) //mesma coisa. Se não tivesse essas opções, ele ia contatenar. 
            var s = n1 + n2 //isso vai fazer a soma
            res.innerHTML = `A soma entre ${n1} e ${n2} é: <strong>${s}</strong>`
        }
    </script>
</body>
</html>
